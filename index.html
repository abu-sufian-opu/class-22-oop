<meta charset='utf-8'>

<title>Submit staff form</title>

<body>

    <div class="container">
        <div class="row">
            <div class="col-md-3">
                <div class="card shadow my-5">
                    <div class="card-body">
                        <h3>Add New Staff</h3>
                        <div class="msg"></div>

                        <form id="add_new_staff" method="POST">
                            <div class="my-3">
                                <label for="">Name</label>
                                <input name="name" type="text" class="form-control">
                            </div>
                            <div class="my-3">
                                <label for="">Phone No:</label>
                                <input name="phone" type="number" class="form-control">
                            </div>
                            <div class="my-3">
                                <label for=""><strong>Gender:</strong></label><br>
                                <input name="gender" type="radio" value="Male"><label for="Male">Male</label>
                                <input name="gender" type="radio" value="Female"><label for="Female">Female</label>
                            </div>
                            <div class="my-3">
                                <label for=""><strong>Skills:</strong></label><br>
                                <input name="skill" type="checkbox" value="Mear Stack"><label for="Mear Stack">Mear Stack</label><br>
                                <input name="skill" type="checkbox" value="Laravel"><label for="Laravel">Laravel</label><br>
                                <input name="skill" type="checkbox" value="Python"><label for="Python">Python</label><br>
                                <input name="skill" type="checkbox" value="Django"><label for="Django">Django</label>                              
                            </div>
                            <div class="my-3">
                                <label for="">Location</label>
                                <input name="location" type="text" class="form-control">
                            </div>
                            <div class="my-3">
                                <label for="">Photo</label>
                                <input name="photo" type="text" class="form-control">
                            </div>
                            <div class="my-3">
                                <input class="btn btn-info w-100" type="submit" value="Submit">
                            </div>
                        </form>
                    </div>
                </div>
            </div>

            <div class="col-md-9">
                <div class="card shadow my-5">
                    <div class="card-body">
                        <table class="table table-striped table-bordered table-hover">
                            <thead>
                                <tr class="text-center">
                                    <th>SL</th>
                                    <th>Name</th>
                                    <th>Phone No</th>
                                    <th>Gender</th>
                                    <th>Skills</th>
                                    <th>Location</th>
                                    <th>Photo</th>
                                    <th>Action</th>
                                </tr>
                            </thead>
                            <tbody id="all_staff_list">
                                <!-- <tr class="text-center">
                                    <td>1</td>
                                    <td>Abu Sufian</td>

                                    <td>
                                        <button class="btn btn-success btn-sm"><i class="fas fa-eye"></i></button>
                                        <button class="btn btn-warning btn-sm"><i class="fas fa-edit"></i></button>
                                        <button class="btn btn-danger btn-sm"><i class="fas fa-trash"></i></button>
                                    </td>
                                </tr> -->
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>

<!-- View modal Staff data  -->

        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">

<!-- Edit modal Staff data  -->

                <div class="modal-header"></div>
